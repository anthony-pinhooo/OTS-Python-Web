<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <div class="pagina">
        <h1>Flask</h1>
        
        <div class="metanav">
            {% if not session.logado %}
                <a href="#">Login</a>
            {% else %}
                <a href="#">Logout</a>
            {% endif %}
        </div>

        {% for mensagem in get_flashed_messages() %}

        <div class="flash">
            {{ mensagem }}
        </div>

        {% endfor %}
        {% block corpo %}
        {% endblock %}

    </div>
</body>
</html>
